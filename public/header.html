<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finisher Header Example</title>
    <script src="../finisher-header.es5.min.js"></script>
</head>
<body>
    <header class="finisher-header" style="width: 250px; height: 250px;"></header>

    <script>
        new FinisherHeader({
            "count": 50,
            "size": {
                "min": 2,
                "max": 6,
                "pulse": 0
            },
            "speed": {
                "x": {
                    "min": 0,
                    "max": 0.2
                },
                "y": {
                    "min": 0,
                    "max": 0.2
                }
            },
            "colors": {
                "background": "#1a1a2e",
                "particles": ["#e94560", "#0f3460", "#16213e"]
            },
            "blending": "overlay",
            "opacity": {
                "center": 1,
                "edge": 0
            },
            "skew": -2,
            "shapes": ["c"]
        });
    </script>
</body>
</html>
